{% extends 'base.html' %}

{% block navbar %}
{% endblock navbar %}

{% block content %}
<div class="container-fluid">
    <div class="jumbotron">
        <h2>Quiz details</h2>
        <p> Author: <strong> {{ quiz.author }} </strong></p>
        <p> Id: <strong>{{ quiz.id }}</strong></p>
        <p> Name: <strong> {{ quiz.name }}</strong></p>
        <p> Topic: <strong> {{ quiz.topic }}</strong></p>
        <p> Description: <strong> {{ quiz.description }}</strong></p>
        <p> Questions: <a href="{% url 'quizzes:questions' quiz_id=quiz.id %}">
            <button type="button" class="btn btn-primary">List</button>
        </a>
    </div>

    <div class="jumbotron">

        <div class="row">
            <div class="col-sm-6">

                <a href="{% url 'quizzes:create_question' quiz_id=quiz.id %}">
                    <button type="button" class="btn btn-primary btn-block">Add a new question</button>
                </a>
            </div>
            <div class="col-sm-6">
                <a href="{% url 'quizzes:index' %}">
                    <button type="button" class="btn btn-default btn-block">Return home</button>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
